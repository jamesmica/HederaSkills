<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cartographie du personnel</title>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
 <script src="https://cdn.jsdelivr.net/npm/overlapping-marker-spiderfier-leaflet@0.2.7/dist/oms.min.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
  <div id="app">
    <div id="map" aria-label="Carte des collaborateurs"></div>

    <aside id="panel" aria-label="Panneau latéral des filtres et résultats">
          <button id="panelToggle" aria-expanded="true" aria-controls="panel" title="Afficher/Masquer le panneau">⟩</button>

      <header class="panel-header">
        <div class="brand">
          <h1>Carte des compétences</h1>
        </div>
      </header>

      <section class="controls">
        <div class="search-row">
          <input id="search" type="search" placeholder="Rechercher (nom, poste, entité, compétence…)" autocomplete="off" />
          <button id="clear" class="soft" title="Effacer la recherche" aria-label="Effacer">Effacer</button>
        </div>
        <div class="filters">
          <div class="filters-head">
            <strong>Entités</strong>
            <button id="filtersReset" class="soft" title="Réinitialiser">Réinitialiser</button>
          </div>
          <div id="companies" class="chips" role="group" aria-label="Filtrer par entité"></div>
        </div>
      </section>

      <section id="list">
        <ul id="people"></ul>
        <div id="empty" class="hidden">Aucun résultat.</div>
      </section>
    </aside>

  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button id="modalClose" class="soft icon-only" aria-label="Fermer">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- URL publiée de l’onglet Personnel -->
  <script>
    window.__GSHEET_URL__ = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRszYCdjHlFvMHkMvU9j8Mg8CHK6cou5R-PVJULGrNB9a9s3qrcvY2pSuPPwAjxOQ/pub?gid=1426119136&single=true&output=csv";
  </script>
  <script src="app.js"></script>
</body>
</html>
